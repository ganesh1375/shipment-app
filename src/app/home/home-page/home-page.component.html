<div class="container mt-2">
    <div class="row m-2">
        <div class="col-md-12 m-3">
            <div class="text-center">
                <h5>{{'home.WhatDoYouWantToDO' | translate }}</h5>
            </div>
        </div>
        <div class="col-md-12 border bg-white p-4">
            <h5 class="text-center pb-4">Shipment Search</h5>
            <div class="alert alert-danger" role="alert" *ngIf="hideWarning">
                No Results Found!
              </div>
            <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
                <div class="form-group m-2">
                    <input type="text" name="order" id="order" placeholder="Order #" class="form-control" ngModel>
                </div>
                <div class="form-group m-2">
                    <input type="text" name="shipment" id="shipment" placeholder="Shipment #" class="form-control" ngModel>
                </div>
                <div class="form-group m-2">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control" ngModel>
                </div>
                <div class="form-group m-2">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="form-control" ngModel>
                </div>
                <div class="form-group m-2">
                    <input type="email" name="email" id="email" placeholder="Email ID" class="form-control" ngModel>
                </div>
                <div class="form-group m-2">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number" class="form-control" ngModel>
                </div>
                <div class="form-group d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-primary m-1" (click)="resetForm(searchForm)">Reset</button>
                    <button class="btn btn-primary m-1" type="submit"> Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
